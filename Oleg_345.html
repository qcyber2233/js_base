<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <button id="button1">Double Click Me</button>
    <button id="button2">Hover Over Me</button>
    <button id="button3">Mouse Out Me</button>
    <button id="button4">Hover and Leave Me</button>

    <script>
        // Задание 1
        document.querySelector('#button1').addEventListener('dblclick', function() {
            console.log('Double click detected!');
        });

        // Задание 2
        document.querySelector('#button2').addEventListener('mouseover', function() {
            console.log('Mouse is over the button!');
        });

        // Задание 3
        document.querySelector('#button3').addEventListener('mouseout', function() {
            console.log('Mouse left the button!');
        });

        // Задание 4
        const button = document.querySelector('#button4');
        
        button.addEventListener('mouseover', function() {
            console.log('Mouse is over the button!');
        });
        
        button.addEventListener('mouseout', function() {
            console.log('Mouse left the button!');
        });
    </script>
</body>
</html>
