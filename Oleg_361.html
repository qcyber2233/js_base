<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>

<script>
  let items = document.querySelectorAll('li');

  for (let item of items) {
    item.addEventListener('click', function func() {
      if (Number(this.textContent) < 10) { // Проверяем, меньше ли 10
        this.textContent = Number(this.textContent) + 1; // Увеличиваем значение
        this.removeEventListener('click', func); // Отвязываем обработчик
      }
    });
  }
</script>

</body>
</html>
