<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
  <ul>
    <li>2000</li>
    <li>2004</li>
    <li>2021</li>
    <li>2022</li>
    <li>2025</li>
    <li>2031</li>
</ul>

<script>
    let years = document.querySelectorAll('li');
    let sum = 0;

    for (let year of years) {
        let yearValue = +year.textContent; // Получаем числовое значение года
        let digitSum = Array.from(yearValue.toString()) // Преобразуем число в массив строк
            .map(Number) // Преобразуем каждую строку обратно в число
            .reduce((acc, num) => acc + num, 0); // Суммируем цифры

        if (digitSum === 6) { // Проверяем, равна ли сумма цифр 6
            sum += yearValue; // Если да, добавляем год к общей сумме
        }
    }

    console.log(sum); // Выводим сумму годов
</script>

</body>
</html>
