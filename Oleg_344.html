<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
    <p id="elem">text</p>

    <script>
        function func1() {
            console.log('1');
        }

        function func2() {
            console.log('2');
        }

        function func3() {
            console.log('3');
        }

        const paragraph = document.querySelector('#elem');

        paragraph.addEventListener('click', func1);
        paragraph.addEventListener('mouseover', func2);
        paragraph.addEventListener('mouseout', func3);
    </script>
</body>
</html>
